    <header>

    <main>
        <section>
            <h1>Form to schedule a reservation</h1>
            <form id="reservationForm" onsubmit="showConfirmation(event)">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required><br>
                <br>

                <label for="Last name">Last name:</label>
                <input type="text" id="lastName" name="Last name" required>
                <br><br>

                <label for="Mail">Mail:</label>
                <input type="email" id="email" name="Mail" required><br>
                <br>

                <label for="Date">Date:</label>
                <input type="date" id="date" name="Date" required><br><br>

                <label for="numberPeople">Number people:</label>
                <input type="number" id="numberPeople" name="numberPeople" required><br><br>

                <input type="submit" value="Confirm reservation">
            </form>

        </section>

    </main>
